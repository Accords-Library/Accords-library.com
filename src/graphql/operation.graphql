query getContent($slug: String, $language_code: String) {
  contents(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        slug
        titles(filters: { language: { code: { eq: $language_code } } }) {
          pre_title
          title
          subtitle
        }
        categories {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        type {
          data {
            attributes {
              slug
              titles(filters: { language: { code: { eq: $language_code } } }) {
                title
              }
            }
          }
        }
        ranged_contents {
          data {
            id
            attributes {
              slug
              scan_set {
                id
              }
              library_item {
                data {
                  attributes {
                    slug
                    title
                    subtitle
                    thumbnail {
                      data {
                        attributes {
                          name
                          alternativeText
                          caption
                          width
                          height
                          url
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        text_set {
          id
        }
        video_set {
          id
        }
        audio_set {
          id
        }
        thumbnail {
          data {
            attributes {
              name
              alternativeText
              caption
              width
              height
              url
            }
          }
        }
      }
    }
  }
}

