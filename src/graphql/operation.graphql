query getLibraryItem($slug: String, $language_code: String) {
  libraryItems(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        title
        subtitle
        slug
        thumbnail {
          data {
            attributes {
              name
              alternativeText
              caption
              width
              height
              url
            }
          }
        }
        gallery {
          data {
            id
            attributes {
              name
              alternativeText
              caption
              width
              height
              url
            }
          }
        }
        release_date {
          year
          month
          day
        }
        price {
          amount
          currency {
            data {
              attributes {
                symbol
                code
              }
            }
          }
        }
        size {
          width
          height
          thickness
        }
        descriptions(filters: { language: { code: { eq: $language_code } } }) {
          description
        }
        metadata {
          __typename
          ... on ComponentMetadataBooks {
            subtype {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
            binding_type
            page_count
            page_order
            languages {
              data {
                attributes {
                  code
                  name
                }
              }
            }
          }
          ... on ComponentMetadataVideo {
            subtype {
              data {
                attributes {
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataGame {
            platform {
              data {
                attributes {
                  short
                }
              }
            }
            audio_languages {
              data {
                attributes {
                  code
                  name
                }
              }
            }
            sub_languages {
              data {
                attributes {
                  code
                  name
                }
              }
            }
            interface_languages {
              data {
                attributes {
                  code
                  name
                }
              }
            }
          }
          ... on ComponentMetadataAudio {
            subtype {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataOther {
            subtype {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
          }
        }
        subitem_of {
          data {
            id
            attributes {
              title
              subtitle
              slug
            }
          }
        }
        subitems {
          data {
            id
            attributes {
              slug
              title
              subtitle
              thumbnail {
                data {
                  attributes {
                    name
                    alternativeText
                    caption
                    width
                    height
                    url
                  }
                }
              }
            }
          }
        }
        submerchs {
          data {
            id
            attributes {
              slug
              title
              subtitle
              thumbnail {
                data {
                  attributes {
                    name
                    alternativeText
                    caption
                    width
                    height
                    url
                  }
                }
              }
            }
          }
        }
        contents(pagination: { limit: -1 }) {
          data {
            id
            attributes {
              slug
              range {
                __typename
                ... on ComponentRangePageRange {
                  starting_page
                  ending_page
                }
                ... on ComponentRangeTimeRange {
                  starting_time
                  ending_time
                }
              }
              scan_set {
                id
              }
              content {
                data {
                  attributes {
                    slug
                    categories {
                      data {
                        id
                        attributes {
                          short
                        }
                      }
                    }
                    type {
                      data {
                        attributes {
                          slug
                          titles(
                            filters: {
                              language: { code: { eq: $language_code } }
                            }
                          ) {
                            title
                          }
                        }
                      }
                    }
                    titles(
                      filters: { language: { code: { eq: $language_code } } }
                    ) {
                      pre_title
                      title
                      subtitle
                    }
                    text_set {
                      id
                    }
                    video_set {
                      id
                    }
                    audio_set {
                      id
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

