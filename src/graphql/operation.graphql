query getEras($language_code: String) {
  chronologyEras(sort: "starting_year") {
    data {
      id
      attributes {
        slug
        starting_year
        ending_year
        title(filters: { language: { code: { eq: $language_code } } }) {
          title
          description
        }
      }
    }
  }
}

query getChronologyItems($language_code: String) {
  chronologyItems(
    pagination: { limit: -1 }
    sort: ["year:asc", "month:asc", "day:asc"]
  ) {
    data {
      id
      attributes {
        year
        month
        day
        displayed_date
        events {
          id
          source {
            data {
              attributes {
                name
              }
            }
          }
          translations(
            filters: { language: { code: { eq: $language_code } } }
          ) {
            title
            description
            note
            status
          }
        }
      }
    }
  }
}

query getLibraryItemsPreview($language_code: String) {
  libraryItems(pagination: { limit: -1 }) {
    data {
      id
      attributes {
        title
        subtitle
        slug
        root_item
        primary
        thumbnail {
          data {
            attributes {
              name
              alternativeText
              caption
              width
              height
              url
            }
          }
        }
        release_date {
          year
          month
          day
        }
        price {
          amount
          currency {
            data {
              attributes {
                symbol
                code
                rate_to_usd
              }
            }
          }
        }
        metadata {
          __typename
          ... on ComponentMetadataBooks {
            subtype {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataGame {
            platforms {
              data {
                id
                attributes {
                  short
                }
              }
            }
          }
          ... on ComponentMetadataVideo {
            subtype {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataAudio {
            subtype {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataGroup {
            subtype {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
            subitems_type {
              data {
                attributes {
                  slug
                  titles(
                    filters: { language: { code: { eq: $language_code } } }
                  ) {
                    title
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

