query getLibraryItemScans($slug: String, $language_code: String) {
  libraryItems(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        slug
        title
        subtitle
        download_available
        images(pagination: { limit: -1 }) {
          status
          language {
            data {
              attributes {
                code
              }
            }
          }
          source_language {
            data {
              attributes {
                code
              }
            }
          }
          scanners(pagination: { limit: -1 }) {
            data {
              id
              attributes {
                ...recorderChip
              }
            }
          }
          cleaners(pagination: { limit: -1 }) {
            data {
              id
              attributes {
                ...recorderChip
              }
            }
          }
          typesetters(pagination: { limit: -1 }) {
            data {
              id
              attributes {
                ...recorderChip
              }
            }
          }
          cover {
            front {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            spine {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            back {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            front {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_front {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_back {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
          }
          dust_jacket {
            full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
          }
          obi_belt {
            full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
          }
        }
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        release_date {
          ...datePicker
        }
        price {
          ...pricePicker
        }
        size {
          width
        }
        categories(pagination: { limit: -1 }) {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        metadata {
          __typename
          ... on ComponentMetadataBooks {
            page_order
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataGame {
            platforms {
              data {
                id
                attributes {
                  short
                }
              }
            }
          }
          ... on ComponentMetadataVideo {
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataAudio {
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataGroup {
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
            subitems_type {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
        }
        contents(pagination: { limit: -1 }) {
          data {
            id
            attributes {
              slug
              range {
                __typename
                ... on ComponentRangePageRange {
                  starting_page
                  ending_page
                }
                ... on ComponentRangeTimeRange {
                  starting_time
                  ending_time
                }
              }
              content {
                data {
                  attributes {
                    slug
                    translations(pagination: { limit: -1 }) {
                      pre_title
                      title
                      subtitle
                      language {
                        data {
                          attributes {
                            code
                          }
                        }
                      }
                    }
                  }
                }
              }
              scan_set {
                status
                language {
                  data {
                    attributes {
                      code
                    }
                  }
                }
                source_language {
                  data {
                    attributes {
                      code
                    }
                  }
                }
                scanners(pagination: { limit: -1 }) {
                  data {
                    id
                    attributes {
                      ...recorderChip
                    }
                  }
                }
                cleaners(pagination: { limit: -1 }) {
                  data {
                    id
                    attributes {
                      ...recorderChip
                    }
                  }
                }
                typesetters(pagination: { limit: -1 }) {
                  data {
                    id
                    attributes {
                      ...recorderChip
                    }
                  }
                }
                notes
                pages(pagination: { limit: -1 }) {
                  data {
                    id
                    attributes {
                      ...uploadImage
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
