query getLibraryItemScans($slug: String, $language_code: String) {
  libraryItems(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        slug
        title
        subtitle
        images {
          status
          language {
            data {
              attributes {
                code
              }
            }
          }
          source_language {
            data {
              attributes {
                code
              }
            }
          }
          scanners {
            data {
              id
              attributes {
                ...recorderChip
              }
            }
          }
          cleaners {
            data {
              id
              attributes {
                ...recorderChip
              }
            }
          }
          typesetters {
            data {
              id
              attributes {
                ...recorderChip
              }
            }
          }
          cover {
            full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
          }
          dust_jacket {
            full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
          }
          obi_belt {
            full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
            inside_full {
              data {
                attributes {
                  ...uploadImage
                }
              }
            }
          }
        }
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        contents(pagination: { limit: -1 }) {
          data {
            id
            attributes {
              slug
              range {
                __typename
                ... on ComponentRangePageRange {
                  starting_page
                  ending_page
                }
                ... on ComponentRangeTimeRange {
                  starting_time
                  ending_time
                }
              }
              content {
                data {
                  attributes {
                    slug
                  }
                }
              }
              scan_set {
                status
                language {
                  data {
                    attributes {
                      code
                    }
                  }
                }
                source_language {
                  data {
                    attributes {
                      code
                    }
                  }
                }
                scanners {
                  data {
                    id
                    attributes {
                      ...recorderChip
                    }
                  }
                }
                cleaners {
                  data {
                    id
                    attributes {
                      ...recorderChip
                    }
                  }
                }
                typesetters {
                  data {
                    id
                    attributes {
                      ...recorderChip
                    }
                  }
                }
                notes
                pages(pagination: { limit: -1 }) {
                  data {
                    id
                    attributes {
                      ...uploadImage
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
