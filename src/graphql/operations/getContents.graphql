query getContents($language_code: String) {
  contents(pagination: { limit: -1 }) {
    data {
      id
      attributes {
        slug
        translations(pagination: { limit: -1 }) {
          pre_title
          title
          subtitle
          language {
            data {
              attributes {
                code
              }
            }
          }
        }
        categories(pagination: { limit: -1 }) {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        type {
          data {
            attributes {
              slug
              titles(filters: { language: { code: { eq: $language_code } } }) {
                title
              }
            }
          }
        }
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
      }
    }
  }
}
