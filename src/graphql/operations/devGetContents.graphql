query devGetContents {
  contents(pagination: { limit: -1 }) {
    data {
      id
      attributes {
        slug
        categories {
          data {
            id
          }
        }
        type {
          data {
            id
          }
        }

        ranged_contents {
          data {
            id
          }
        }
        translations {
          language {
            data {
              id
              attributes {
                code
              }
            }
          }
          title
          description
          text_set {
            source_language {
              data {
                id
                attributes {
                  code
                }
              }
            }
            status
            transcribers {
              data {
                id
              }
            }
            translators {
              data {
                id
              }
            }
            proofreaders {
              data {
                id
              }
            }
            text
          }
        }
        thumbnail {
          data {
            id
          }
        }
      }
    }
  }
}
