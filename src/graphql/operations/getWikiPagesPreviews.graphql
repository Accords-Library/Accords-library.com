query getWikiPagesPreviews($language_code: String) {
  wikiPages(pagination: { limit: -1 }) {
    data {
      id
      attributes {
        slug
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        categories {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        tags {
          data {
            id
            attributes {
              slug
              titles(filters: { language: { code: { eq: $language_code } } }) {
                language {
                  data {
                    attributes {
                      code
                    }
                  }
                }
                title
              }
            }
          }
        }
        translations {
          title
          aliases {
            alias
          }
          summary
          language {
            data {
              attributes {
                code
              }
            }
          }
        }
      }
    }
  }
}
