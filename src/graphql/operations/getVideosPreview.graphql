query getVideosPreview {
  videos(pagination: { limit: -1 }) {
    data {
      id
      attributes {
        uid
        title
        views
        duration
        categories {
          data {
            id
            attributes {
              short
            }
          }
        }
        published_date {
          ...datePicker
        }
        channel {
          data {
            attributes {
              uid
              title
            }
          }
        }
      }
    }
  }
}
