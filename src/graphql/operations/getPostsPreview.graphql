query getPostsPreview($language_code: String) {
  posts(filters: { hidden: { eq: false } }) {
    data {
      id
      attributes {
        slug
        date {
          ...datePicker
        }
        categories {
          data {
            id
            attributes {
              short
            }
          }
        }
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        translations(filters: { language: { code: { eq: $language_code } } }) {
          title
          excerpt
          thumbnail {
            data {
              attributes {
                ...uploadImage
              }
            }
          }
        }
      }
    }
  }
}
