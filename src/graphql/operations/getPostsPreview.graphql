query getPostsPreview {
  posts(filters: { hidden: { eq: false } }) {
    data {
      id
      attributes {
        slug
        date {
          ...datePicker
        }
        categories {
          data {
            id
            attributes {
              short
            }
          }
        }
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        translations {
          language {
            data {
              attributes {
                code
              }
            }
          }
          title
          excerpt
          thumbnail {
            data {
              attributes {
                ...uploadImage
              }
            }
          }
        }
      }
    }
  }
}
