query getReinCostumes {
  reinCostumes(pagination: { limit: -1 }) {
    data {
      id
      attributes {
        slug
        sprite {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        translations {
          id
          language {
            data {
              attributes {
                code
              }
            }
          }
          name
          description
        }
        emblem {
          data {
            id
          }
        }
      }
    }
  }
}
