query getContentText($slug: String, $language_code: String) {
  contents(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        slug

        categories {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        type {
          data {
            attributes {
              slug
              titles(filters: { language: { code: { eq: $language_code } } }) {
                title
              }
            }
          }
        }
        ranged_contents {
          data {
            id
            attributes {
              slug
              scan_set {
                id
              }
              library_item {
                data {
                  attributes {
                    slug
                    title
                    subtitle
                    thumbnail {
                      data {
                        attributes {
                          ...uploadImage
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        translations(pagination: { limit: -1 }) {
          language {
            data {
              attributes {
                code
              }
            }
          }
          pre_title
          title
          subtitle
          description
          text_set {
            status
            text
            source_language {
              data {
                attributes {
                  code
                }
              }
            }
            transcribers {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            translators {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            proofreaders {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            notes
          }
        }

        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        group {
          data {
            attributes {
              contents(pagination: { limit: -1 }) {
                data {
                  attributes {
                    slug
                    translations {
                      pre_title
                      title
                      subtitle
                      language {
                        data {
                          attributes {
                            code
                          }
                        }
                      }
                    }
                    categories {
                      data {
                        id
                        attributes {
                          short
                        }
                      }
                    }
                    type {
                      data {
                        attributes {
                          slug
                          titles(
                            filters: {
                              language: { code: { eq: $language_code } }
                            }
                          ) {
                            title
                          }
                        }
                      }
                    }
                    thumbnail {
                      data {
                        attributes {
                          ...uploadImage
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
