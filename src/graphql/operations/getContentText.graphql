query getContentText($slug: String, $language_code: String) {
  contents(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        slug
        categories(pagination: { limit: -1 }) {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        type {
          data {
            attributes {
              slug
              titles(filters: { language: { code: { eq: $language_code } } }) {
                title
              }
            }
          }
        }
        ranged_contents {
          data {
            id
            attributes {
              slug
              scan_set {
                id
              }
              library_item {
                data {
                  id
                  attributes {
                    title
                    subtitle
                    slug
                    thumbnail {
                      data {
                        attributes {
                          ...uploadImage
                        }
                      }
                    }
                    release_date {
                      ...datePicker
                    }
                    price {
                      ...pricePicker
                    }
                    categories(pagination: { limit: -1 }) {
                      data {
                        id
                        attributes {
                          name
                          short
                        }
                      }
                    }
                    metadata {
                      __typename
                      ... on ComponentMetadataBooks {
                        subtype {
                          data {
                            attributes {
                              slug
                              titles(filters: { language: { code: { eq: $language_code } } }) {
                                title
                              }
                            }
                          }
                        }
                      }
                      ... on ComponentMetadataGame {
                        platforms(pagination: { limit: -1 }) {
                          data {
                            id
                            attributes {
                              short
                            }
                          }
                        }
                      }
                      ... on ComponentMetadataVideo {
                        subtype {
                          data {
                            attributes {
                              slug
                              titles(filters: { language: { code: { eq: $language_code } } }) {
                                title
                              }
                            }
                          }
                        }
                      }
                      ... on ComponentMetadataAudio {
                        subtype {
                          data {
                            attributes {
                              slug
                              titles(filters: { language: { code: { eq: $language_code } } }) {
                                title
                              }
                            }
                          }
                        }
                      }
                      ... on ComponentMetadataGroup {
                        subtype {
                          data {
                            attributes {
                              slug
                              titles(filters: { language: { code: { eq: $language_code } } }) {
                                title
                              }
                            }
                          }
                        }
                        subitems_type {
                          data {
                            attributes {
                              slug
                              titles(filters: { language: { code: { eq: $language_code } } }) {
                                title
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        translations(pagination: { limit: -1 }) {
          language {
            data {
              attributes {
                code
              }
            }
          }
          pre_title
          title
          subtitle
          description
          text_set {
            status
            text
            source_language {
              data {
                attributes {
                  code
                }
              }
            }
            transcribers(pagination: { limit: -1 }) {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            translators(pagination: { limit: -1 }) {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            proofreaders(pagination: { limit: -1 }) {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            notes
          }
          video_set {
            status
            source_language {
              data {
                attributes {
                  code
                }
              }
            }
            has_subfile
            subbers(pagination: { limit: -1 }) {
              data {
                attributes {
                  ...recorderChip
                }
              }
            }
            notes
          }
          audio_set {
            status
            source_language {
              data {
                attributes {
                  code
                }
              }
            }
            dubbers(pagination: { limit: -1 }) {
              data {
                attributes {
                  ...recorderChip
                }
              }
            }
            notes
          }
        }

        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        folder {
          data {
            attributes {
              slug
              titles(pagination: { limit: -1 }) {
                language {
                  data {
                    attributes {
                      code
                    }
                  }
                }
                title
              }
            }
          }
        }
        previous_contents(pagination: { limit: -1 }) {
          data {
            attributes {
              ...relatedContentPreview
            }
          }
        }
        next_contents(pagination: { limit: -1 }) {
          data {
            attributes {
              ...relatedContentPreview
            }
          }
        }
      }
    }
  }
}
