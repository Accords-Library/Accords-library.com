query getWikiPage($slug: String, $language_code: String) {
  wikiPages(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        slug
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        categories {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        tags {
          data {
            id
            attributes {
              slug
              titles(filters: { language: { code: { eq: $language_code } } }) {
                language {
                  data {
                    attributes {
                      code
                    }
                  }
                }
                title
              }
            }
          }
        }
        translations {
          title
          aliases {
            alias
          }
          summary
          language {
            data {
              attributes {
                code
              }
            }
          }
          body {
            source_language {
              data {
                attributes {
                  code
                }
              }
            }
            status
            body
            authors {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            translators {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
            proofreaders {
              data {
                id
                attributes {
                  ...recorderChip
                }
              }
            }
          }
        }
        definitions {
          source {
            data {
              attributes {
                ...source
              }
            }
          }
          categories {
            data {
              id
              attributes {
                name
                short
              }
            }
          }
          translations {
            language {
              data {
                attributes {
                  code
                }
              }
            }
            source_language {
              data {
                attributes {
                  code
                }
              }
            }
            status
            definition
          }
        }
      }
    }
  }
}
