query getLibraryItemsPreview($language_code: String) {
  libraryItems(pagination: { limit: -1 }) {
    data {
      id
      attributes {
        title
        subtitle
        slug
        root_item
        primary
        thumbnail {
          data {
            attributes {
              ...uploadImage
            }
          }
        }
        release_date {
          ...datePicker
        }
        price {
          ...pricePicker
        }
        categories(pagination: { limit: -1 }) {
          data {
            id
            attributes {
              name
              short
            }
          }
        }
        metadata {
          __typename
          ... on ComponentMetadataBooks {
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataGame {
            platforms(pagination: { limit: -1 }) {
              data {
                id
                attributes {
                  short
                }
              }
            }
          }
          ... on ComponentMetadataVideo {
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataAudio {
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
          ... on ComponentMetadataGroup {
            subtype {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
            subitems_type {
              data {
                attributes {
                  slug
                  titles(filters: { language: { code: { eq: $language_code } } }) {
                    title
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
